<mat-form-field appearance="outline">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="nearByType" [ngModelOptions]="{standalone: true}" (ngModelChange)="nearBySearch()">

        <mat-option *ngFor="let place of getCategories()" [value]="place">
            {{place}}
        </mat-option>
    </mat-select>
</mat-form-field>
